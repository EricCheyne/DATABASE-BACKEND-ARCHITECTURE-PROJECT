spring:
  application:
    name: task-worker
  datasource:
    primary:
      url: ${DATABASE_PRIMARY_URL:jdbc:postgresql://localhost:5432/taskdb}
      username: ${DATABASE_USER:postgres}
      password: ${DATABASE_PASSWORD:postgres}
      driver-class-name: org.postgresql.Driver
    replica:
      url: ${DATABASE_REPLICA_URL:jdbc:postgresql://localhost:5433/taskdb}
      username: ${DATABASE_USER:postgres}
      password: ${DATABASE_PASSWORD:postgres}
      driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    url: ${DATABASE_PRIMARY_URL:jdbc:postgresql://localhost:5432/taskdb}
    user: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:postgres}
  kafka:
    bootstrap-servers: ${KAFKA_SERVERS:localhost:9092}
    consumer:
      group-id: task-worker-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.example.taskworker.infrastructure.messaging"
    producer: # Required for retryable topics
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

app:
  kafka:
    task-topic: task-events

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  level:
    com.example.taskworker: INFO
