spring:
  application:
    name: task-service
  
  datasource:
    primary:
      url: ${DATABASE_PRIMARY_URL:jdbc:postgresql://localhost:5432/taskdb}
      username: ${DATABASE_USER:postgres}
      password: ${DATABASE_PASSWORD:postgres}
      driver-class-name: org.postgresql.Driver
    replica:
      url: ${DATABASE_REPLICA_URL:jdbc:postgresql://localhost:5433/taskdb}
      username: ${DATABASE_USER:postgres}
      password: ${DATABASE_PASSWORD:postgres}
      driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    url: ${DATABASE_PRIMARY_URL:jdbc:postgresql://localhost:5432/taskdb}
    user: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:postgres}

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        enable.idempotence: true
        acks: all
        retries: 3

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - [correlationId=%X{correlationId}] - %msg%n"
  level:
    com.example.taskservice: INFO

app:
  kafka:
    topics:
      task-submission: tasks.main
  rate-limiting:
    enabled: true
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
    limits:
      - path: /api/tasks
        method: POST
        replenish-rate: 10
        burst-capacity: 20
        requested-tokens: 1

bucket4j:
  enabled: true
  filters:
    - cache-name: rate-limit-buckets
      url: /api/tasks
      http-response-body: '{"error": "Too Many Requests", "message": "Rate limit exceeded"}'
      rate-limits:
        - cache-key: "getRemoteAddr()" # Using IP as a fallback for user ID if auth is not implemented
          bandwidths:
            - capacity: 20
              refill-speed: interval
              time: 1
              unit: minutes
